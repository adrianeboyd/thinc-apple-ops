trigger:
  batch: true
  branches:
    include:
    - '*'

jobs:

- job: 'Tests X86'
  strategy:
    matrix:
      Python39:
        python.version: '3.9'

  steps:
  - template: .github/azure-steps.yml
    parameters:
      python_version: '$(python.version)'
      architecture: 'X64'

- job: 'Tests ARM'
  strategy:
    matrix:
      Python39MacARM64:
        python.version: '3.9'
  pool:
    name: "MacARM64"

  steps:
  - template: .github/azure-steps.yml
    parameters:
      python_version: '$(python.version)'
      architecture: 'X64'
      prefix: 'arch -arm64'
